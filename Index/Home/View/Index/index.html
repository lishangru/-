<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>考勤系统</title> 
  <!-- Loading Bootstrap -->
    <link href="__PUBLIC__/index/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="__PUBLIC__/index/css/flat-ui.css" rel="stylesheet">
    <link href="__PUBLIC__/index/css/demo.css" rel="stylesheet">
    <link rel="shortcut icon" href="__PUBLIC__/index/images/icons/png/Clipboard.png">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript">
      function a(){
        alert("还不行的话，找管理员吧～上帝保佑你");
      }
    </script>
  </head>
  <body>
    <form class="form-signin" role="form" action="{:U('Index/loginHandle')}" method='post' id="form">
    <div class="container">
      <div class="login">
        <div class="login-screen">

          <div class="login-icon">
            <img src="__PUBLIC__/index/images/icons/png/Pensils.png" alt="Welcome to Mail App">
            <h4>欢迎来到 <small>考勤系统</small></h4>
          </div>

          <div class="login-form">
            
            <div class="form-group">
                <center style="color:black">考勤创建于{$daee}</center>
                <if condition="$namee!=''">
              <center style="color:black">姓名：{$namee}</center>
              <input type='hidden' name='name' id="login-name" value="{$namee}"/>
              <else/><input class="form-control login-field" placeholder="输入您的姓名(简体)" id="login-name" type="text" name='name' >
              </if>
              <label class="login-field-icon fui-user" for="login-name"></label>
              <p class="top15 captcha" id="captcha-container">  
</p>  
<input type='hidden' name='item' value="{:I('item')}"/>
            </div>
            
            <button class="btn btn-primary btn-lg btn-block" href="#">签      到</button>
            <a class="login-link" href="#" onclick="a()"></a>
            <a class="login-link">服务器时间：{$datee}</a>
          </div>
        </div>
      </div>
    </div>
    </form>
    <center><a href="https://beian.miit.gov.cn" target="_blank"> 
鲁ICP备20015413号-1</a></center>
  </body>
</html>
